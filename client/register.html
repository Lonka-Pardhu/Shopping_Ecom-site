<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script defer src="./js/registerForm.js"></script>
</head>
<body>
    <main>
        <div class="register-response-layer"></div>
        <div class="register-responses-wrapper">
            <div class="register-response-one">
                <h3 id="register-response-message-one"></h3>
                <div class="tick-gif-container">
                    <img src="./media/tick-mark.gif" id="tick-mark-gif" alt="gif">
                </div>
                <h4>Please login to your account in <span class="counter-display-one"></span></h4>
            </div>
            <div class="register-response-two">
                <h3 id="register-response-message-two">An account with this email address already exists, please login to your account or use a different email address.</h3>
                <br>
                <button class="close-response-message">Try again with different email</button>
                <br>
                <button class="login-page-button">Login to your account</button>
            </div>
        </div>
        <div class="register-form-wrapper">
            <div class="register-form">
                <form id="account-form" action='/register' method="post">
                    <div class="register-from-inner-wrap">
                        <div class="form-title">
                            <p>CREATE ACCOUNT</p>
                        </div>
                        <div>
                            <label for="first-name" class="fname-label">First Name</label>
                            <input type="text" id="first-name" name="first_name" placeholder="First Name" class="fname-input">
                        </div>
                        <div>
                            <label for="last-name" class="lname-label">Last Name</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Last Name" class="lname-input">
                        </div>
                        <div>
                            <label for="email" class="email-label">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" class="email-input">
                            <p class="email-validation-err"></p>
                        </div>
                        <div>
                            <label for="password" class="password-label">Password</label>
                            <input type="password" id="password" name="password" class="password-input" placeholder="password">
                        </div>
                        <div class="date-input-container">
                            <label for="date">Date of Birth</label>
                            <input type="date" id="date" name="date_of_birth" class="date-input" max="2023-12-31">
                        </div>
                        <div class="gender-input-container">
                            <div>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div>
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div>
                            <input type="submit" id="submit-button" class="submit-button">
                        </div>
                    </div>
                </form>
                <div class="register-form-footer">
                    <span class="register-form-span">Already have an account? <span class="login-span"><u><b>Log in</b></u></span></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
