<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="./loginForm.js"></script>
</head>
<body>
    <div class="login-response-layer"></div>
    <div class="login-responses-wrapper">
        <div class="login-response-one">
            <div class="tick-gif-container">
                <img src="../../media/tick-mark.gif" id="tick-mark-gif" alt="gif">
            </div>
            <h3 id="login-response-message-one"></h3>
        </div>
        <div class="login-response-two">
            <h3 id="login-response-message-two"></h3>
            <br>
            <h4>Please check your password and try again</h4>
            <br>
            <button class="close-response">OK</button>
        </div>
        <div class="login-response-three">
            <h3 id="login-response-message-three"></h3>
            <br>
            <button class="register-redirect">Register</button>
        </div>
    </div>
    <div class="login-form-wrapper">
        <div class="login-form">
            <form id="form-login" action='/login' method="post">
                <div class="login-form-inner-wrap">
                    <div class="login-form-title">
                        <p>Login to your</p>
                        <p>account</p>
                    </div>
                    <div>
                        <label for="email" class="email-label">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Email" class="login-email-input">
                        <p class="login-email-validation-err"></p>
                    </div>
                    <div>
                        <label for="password" class="password-label">Password</label>
                        <input type="password" id="login-password" name="password" class="login-password-input" placeholder="password">
                        <p class="login-password-validation-err"></p>
                    </div>
                    <div>
                        <button>Log in</button>
                    </div>
                    <div>
                        <span class="form-span-two">Don't have an account? <span class="register-span"><u><b>Sign up</b></u></span></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
