<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="login-style.css">
    <script defer src="./js/forms.js"></script>
</head>
<body>
    <main>
        <h1 id="response"></h1>
        <div class="form-display">
            <div class="form-main-wrap">
                <div class="register-form">
                    <form id="account-form" action='/register' method="post"> <!--onsubmit="return false"-->
                        <div class="register-from-inner-wrap">
                            <div class="form-title">
                                <p>CREATE ACCOUNT</p>
                            </div>
                            <div>
                                <label for="first-name" class="fname-label">First Name</label>
                                <input type="text" id="first-name" name="first_name" placeholder="First Name" class="fname-input" required>
                            </div>
                            <div>
                                <label for="last-name" class="lname-label">Last Name</label>
                                <input type="text" id="last-name" name="last_name" placeholder="Last Name" class="lname-input" required>
                            </div>
                            <div>
                                <label for="email" class="email-label">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" class="email-input" required>
                            </div>
                            <div class="date-input-container">
                                <label for="date">Date of Birth</label>
                                <input type="date" id="date" name="date_of_birth" class="date-input" required>
                            </div>
                            <div class="gender-input-container">
                                <div>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                            <div>
                                <label for="password" class="password-label">Password</label>
                                <input type="password" id="password" name="password" class="password-input" placeholder="password" required>
                            </div>
                            <div>
                                <input type="submit" id="submit-button" class="submit-button"> <!--onclick="validateForm(event)"-->
                            </div>
                        </div>
                    </form>
                    <span class="register-form-span">Already have an account? <span class="login-span"><u><b>Log in</b></u></span></span>
                </div>
                <div class="login-form">
                    <form action="">
                        <div class="login-form-inner-wrap">
                            <div class="login-form-title">
                                <p>Login to your</p>
                                <p>account</p>
                            </div>
                            <div>
                                <label for="email" class="email-label">Email</label>
                                <input type="email" id="login-email" name="email" placeholder="Email" class="email-input" required>
                            </div>
                            <div>
                                <label for="password" class="password-label">Password</label>
                                <input type="password" id="login-password" name="password" class="password-input" placeholder="password" required>
                            </div>
                            <div>
                                <button>Log in</button>
                            </div>
                            <div>
                                <span class="form-span-two">Don't have an account? <span class="register-span"><u><b>Sign up</b></u></span></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
