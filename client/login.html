<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="./js/loginForm.js"></script>
</head>
<body>
    <div class="login-form-wrapper">
        <div class="login-form">
            <form id="form-login" action='/login' method="post">
                <div class="login-form-inner-wrap">
                    <div class="login-form-title">
                        <p>Login to your</p>
                        <p>account</p>
                    </div>
                    <div>
                        <label for="email" class="email-label">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Email" class="email-input" required>
                    </div>
                    <div>
                        <label for="password" class="password-label">Password</label>
                        <input type="password" id="login-password" name="password" class="password-input" placeholder="password" required>
                    </div>
                    <div>
                        <button>Log in</button>
                    </div>
                    <div>
                        <span class="form-span-two">Don't have an account? <span class="register-span"><u><b>Sign up</b></u></span></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
