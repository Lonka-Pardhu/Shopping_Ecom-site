<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="./js/fetch.js"></script>
        <script defer src="./js/more-less-btn.js"></script>
        <script src="./js/utils.js"></script>
        <script defer src="./js/producsts.js"></script>
        <script defer src="./js/routing.js"></script>
    <title>E-com</title>
</head>
<body>
    <main>
        <div class="block-layer"></div>
        <div class="form-display">
            <div class="form-main-wrap">
                <div class="form-container">
                    <form method="post" action="http://192.168.1.6:3000/formData" id="account-form">
                        <div class="from-inner-wrap">
                            <div class="form-title">
                                <p>CREATE ACCOUNT</p>
                            </div>
                            <div>
                                <label for="first-name" class="fname-label">First Name</label>
                                <input type="text" id="first-name" name="first_name" placeholder="First Name" class="fname-input" required>
                            </div>
                            <div>
                                <label for="last-name" class="lname-label">Last Name</label>
                                <input type="text" id="last-name" name="last_name" placeholder="Last Name" class="lname-input" required>
                            </div>
                            <div>
                                <label for="email" class="email-label">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" class="email-input" required>
                            </div>
                            <div class="date-input-container">
                                <label for="date">Date of Birth</label>
                                <input type="date" id="date" name="date_of_birth" class="date-input" required>
                            </div>
                            <div class="gender-input-container">
                                <div>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                                <div>
                                    <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                            <div>
                                <label for="password" class="password-label">Password</label>
                                <input type="password" id="password" name="password" class="password-input" placeholder="password" required>
                            </div>
                            <div>
                                <input type="submit" value="submit" name="submit" id="submit-button" class="submit-button">
                            </div>
                        </div>
                    </form>
                    <u class="ask-me-later-btn">Ask me later</u>
                </div>
            </div>
        </div>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        <button class="top-button">Go to<br> top</button>
        <section>
            <div class="nav-bar">
                <div class="nav-wrap-one">
                    <div class="logo-container">
                        <a href="index.html">
                            <img src="./images/store-logo.png" alt="site-logo" class="logo">
                        </a>
                    </div>
                    <div class="nav-categories">
                        <h4>MEN</h4>
                        <h4>WOMEN</h4>
                        <h4>KIDS</h4>
                        <h4>HOME & KITCHEN</h4>
                    </div>
                </div>
                <div class="nav-wrap-two">
                    <div class="search-field">
                        <input type="text" placeholder="Search for products" class="search-input">
                        <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" alt="search-icon" class="search-icon">
                    </div>
                    <div class="shop-icons">
                        <div>
                            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946429.png" alt="profile-icon" class="profile-icon icon">
                            <p class="icon-text">Profile</p>
                        </div>
                        <div>
                            <img src="https://cdn-icons-png.flaticon.com/128/2767/2767018.png" alt="wish-list-icon" class="wish-list-icon icon">
                            <p class="icon-text">Wishlist</p>
                        </div>
                        <div>
                            <img src="https://cdn-icons-png.flaticon.com/128/2662/2662503.png" alt="bag-icon" class="bag-icon icon">
                            <p class="icon-text">Bag</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="sub-categories">
                <span>Categories</span>
                <h5>Books</h5>
                <h5>Beauty & Skin care</h5>
                <h5>Electronics</h5>
                <h5>Jewelry</h5>
                <h5>Sports/Outdoors</h5>
                <h5>Gadgets</h5>
                <h5>Travel</h5>
                <h5>Toys and games</h5>
                <h5>Accessories</h5>
            </div>
        </section>
        <section>
            <div id="feed"></div>
            <div class="productPage">
                <div class="productPageContainer">
                    <div class="productImageContainer">
                        <img alt="product-image" class="pageProductImage" id="pageProductImage"><!--data-->
                    </div>
                    <div class="productDetailsContainer">
                        <div class="productTitleContainer">
                            <h2 id="pageProductName"></h2> <!--data-->
                        </div>
                        <div class="description">
                            <i id="pageProductDescription"></i> <!--data-->
                        </div>
                        <div class="productPriceContainer">
                            <h1 id="pageProductPrice"></h2> <!--data-->
                        </div>
                        <div class="productRatingContainer">
                            <h4 id="pageProductRating"></h4> <!--data-->
                            <img src="https://cdn-icons-png.flaticon.com/128/9715/9715468.png" alt="star-img" >
                            <span>|</span>
                            <p id="pageProductReviews"></p> <!--data-->
                            <p>&nbsp;Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="more-less-btn-container">
                <button class="more-button">&#9660;</button>
                <button class="less-button">&#9650;</button>
            </div>
        </section>
    </main>
</body>
</html>
