<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-com</title>
</head>
<body>
    <main>
        <dvi class="nav-bar">
            <div class="nav-wrap-one">
                <div class="logo-container">
                    <img src="../images/store-logo.png" alt="site-logo" class="logo">
                </div>
                <div class="nav-categories">
                    <h4>MEN</h4>
                    <h4>WOMEN</h4>
                    <h4>KIDS</h4>
                    <h4>HOME & KITCHEN</h4>
                </div>
            </div>
            <div class="nav-wrap-two">
                <div class="input-field">
                    <input type="text" placeholder="Search for products">
                    <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" alt="search-icon" class="search-icon">
                </div>
                <div class="shop-icons">
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/1946/1946429.png" alt="profile-icon" class="profile-icon icon">
                        <p class="icon-text">Profile</p>
                    </div>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/2767/2767018.png" alt="wish-list-icon" class="wish-list-icon icon">
                        <p class="icon-text">Wishlist</p>
                    </div>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/2662/2662503.png" alt="bag-icon" class="bag-icon icon">
                        <p class="icon-text">Bag</p>
                    </div>
                </div>
            </div>
        </dvi>
    </main>
</body>
</html>
